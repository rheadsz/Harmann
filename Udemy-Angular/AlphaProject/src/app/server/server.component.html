<div class="container">
    <input type="text" class="form-control" [(ngModel)]="userName">
    <p>{{ userName }}</p>
    <button [disabled] = "userName === ''" class="btn btn-primary" (click)="resetMe()">CLICK ME</button>
    <p *ngIf="isCreated">Button ic clicked</p>
    <p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">The status of server is {{ getServerStatus() }}</p>

    <div class="row">
        <button (click)="isClicked()">Display Details</button>
        <p [ngStyle]="{color: getColor2()}">Passoword is tuna</p>
        <p *ngFor="let items of myArray" [ngStyle]="{backgroundColor: items > 5 ? 'pink': 'blue'}">{{ items }}</p>
    </div>

</div>
